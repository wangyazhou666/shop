<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" href="../static/bootstrap/css/bootstrap.min.css"></link>
</head>
<body class="container">
<br/>
<h1>品牌更新</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/updateBrand}" th:object="${brand}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label  class="col-sm-2 control-label">品牌名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="brandName"  th:value="*{brandName}" placeholder="brandName"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="修改" class="btn btn-info" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
