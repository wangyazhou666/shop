<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>userList</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" href="../static/bootstrap/css/bootstrap.min.css"></link>
</head>
<body class="container">
<br/>
<h1><center>品牌列表</center></h1>
<br/><br/>
<div class="with:50%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>品牌id</th>
            <th>品牌名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="brand : ${brandList}">
            <th scope="row" th:text="${brand.id}">1</th>
            <td th:text="${brand.brandName}">neo</td>
            <td><a th:href="@{/toBrand(id=${brand.id})}">修改</a><a th:href="@{/deleteBrand(id=${brand.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">添加</a>
    </div>
</div>

</body>
</html>
